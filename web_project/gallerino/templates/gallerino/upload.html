<head>
    <meta charset="UTF-8">
    <title>Gallerino - Create</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        body{
            text-align:center;
            background-color: #f5f6f8;
        }
        #view {
            margin: 0 auto;
            margin-top: 70px;
            max-width: 50%;
            background-color: white;
            padding-top: 30px;
            padding-bottom: 30px;
        }
    </style>
</head>
<body>
    <div id="view">
        <h1>Image Upload</h1>
        <form method = "post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Upload</button>
        </form>

        <p><a href="{% url 'gallerino:display_images' gallery_id=gallery.id %}">Go back to main page</a></p>
    </div>
</body>
